<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- jquery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- bootsrap -->
<link
        href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" />
<script
        src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- bootstrap-table -->
<link
        href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css"
        rel="stylesheet" />
<script
        src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script
        src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<!--layer ui-->
<script type="text/javascript" src="layer-v3.1.1/layer/layer.js"></script>

<body>
<form th:action="@{/books/save}" method="post">

    <div th:if="${isAdd} == false">
        <label>id</label>
        <input type="text" name="id" readonly="readonly" th:field="${book.id}" />
    </div>

    <div>
        <label>number</label>
        <input type="text" name="number" th:field="${book.number}" />
    </div>

    <div>
        <label>bookName</label>
        <input type="text" name="bookName" th:field="${book.bookName}" />
    </div>

    <div>
        <label>authorName</label>
        <input type="text" name="authorName" th:field="${book.authorName}" />
    </div>

    <div>
        <label>type</label>
        <input type="text" name="type" th:field="${book.type}" />
    </div>

    <div>
        <label>price</label>
        <input type="text" name="price" th:field="${book.price}" />
    </div>

    <div>
        <input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
