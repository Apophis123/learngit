<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- jquery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- bootsrap -->
<link
        href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" />
<script
        src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- bootstrap-table -->
<link
        href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css"
        rel="stylesheet" />
<script
        src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script
        src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<!--layer ui-->
<script type="text/javascript" src="layer-v3.1.1/layer/layer.js"></script>
<body>

<form th:action="@{/books/find/}" >
    <input type="text" name="id" size="60">
    <input type="submit" value="搜索">
</form>


<div class="table-responsive">
    <h2><a class="btn btn-sm btn-success" href="dept" th:href="@{/books/edit}">添加图书</a></h2>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>number</th>
            <th>bookName</th>
            <th>authorName</th>
            <th>type</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book:${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.number}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.authorName}"></td>
            <td th:text="${book.type}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/books/edit(id=${book.id})}">编辑</a>
                <!--<button class="btn btn-sm btn-danger" >删除</button>-->
                <a th:href="@{/books/delete/{id}(id=${book.id})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
